<!DOCTYPE html>
<html>
<head>
  <title>Cute Mario Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #fde7f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
      -webkit-user-select: none;
      user-select: none;
    }

    canvas {
      background: linear-gradient(#b3e5fc, #e1f5fe);
      border: 4px solid #333;
      border-radius: 10px;
      margin-top: 10px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      width: 320px;
      margin-top: 10px;
    }

    .btn {
      width: 70px;
      height: 70px;
      background: #ff80ab;
      border-radius: 50%;
      text-align: center;
      line-height: 70px;
      font-size: 28px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px #c2185b;
    }

    .btn:active {
      transform: translateY(4px);
      box-shadow: none;
    }
  </style>
</head>
<body>

<canvas id="game" width="600" height="300"></canvas>

<div class="controls">
  <div class="btn" id="left">⬅️</div>
  <div class="btn" id="jump">⬆️</div>
  <div class="btn" id="right">➡️</div>
</div>

<script src="game.js"></script>
</body>
</html>
